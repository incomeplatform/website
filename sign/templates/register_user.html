<!-- app_name/templates/registration_template.html -->

<form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="phone">Phone (10-14 digits):</label>
    <input type="text" name="phone" pattern="\d{10,14}" required>
    <br>
    <label for="school_or_college">School/College:</label>
    <input type="text" name="school_or_college" required>
    <br>
    <label for="password">Password (6 digits):</label>
    <input type="password" name="password" required>
    <br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" required>
    <br>
    <button type="submit">Register</button>
</form>
